version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "⬆️"
    assignees:
      - "tomtuv"
    versioning-strategy: increase
    groups:
      npm-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "next"
        versions:
          - "16.x.x"
      - dependency-name: "eslint-config-next"
        versions:
          - "16.x.x"
